<html>
  <head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
  </head>
  <body>
    <h1>Crownstone sphere</h1>
    <p>
    Crownstone supports multiple spheres. You will have to select the sphere that belongs to your account.

    </p>
    <p id="email">
    </p>

    <fieldset>
      <legend>Crownstone cloud settings</legend>
      <div class="field row">
        <label for="sphere">Sphere</label>
        <input id="sphere" type="text" value="">
      </div>
      <div class="field row">
        <label for="password">Password</label>
        <input id="password" type="text" value="">
      </div>
    </fieldset>

    <button id="save" class="right">Save changes</button>

      <script type="text/javascript">
        function onHomeyReady(Homey) {
          Homey.ready();
	      
	  Homey.alert("Hi there again!");

	  var emailElement = document.getElementById('email');
	  var passwordElement = document.getElementById('password');
	  var saveElement = document.getElementById('save');

	  Homey.get('email', function( err, email ) {
	     if( err ) return Homey.alert( err );
	     emailElement.innerHTML = email;
	  });

	  Homey.get('password', function( err, password ) {
	     if( err ) return Homey.alert( err );
	     passwordElement.value = password;
	  });

	  saveElement.addEventListener('click', function(e) {

	      Homey.set('sphere', sphereElement.value, function( err ){
		  if( err ) return Homey.alert( err );
	      });

              Homey.alert("Thanks! We have stored your account information on your Homey!.");

	  });
        }
      </script>
  </body>
</html>
