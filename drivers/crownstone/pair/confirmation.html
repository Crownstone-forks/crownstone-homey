<html>
	<head>
	</head>
<body>

<fieldset>
	<h3 data-i18n="settings.confirmation.description"></h3>
	<p>
		<button id="logout" class="left" data-i18n="settings.logout">
		</button>
	</p>
</fieldset>

<p>
	<button id="next" class="right" data-i18n="settings.next">
	</button>
</p>

<script type="text/javascript">

    Homey.setTitle(Homey.__('settings.confirmation.title'));

    let logoutElement = document.getElementById('logout');
    let nextElement = document.getElementById('next');

    logoutElement.addEventListener('click', function (e) {
        Homey.showView('login_credentials');
    });

    nextElement.addEventListener('click', function (e) {
        Homey.showView('list_devices');
    });

</script>

</body>
</html>
